<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{ message }}</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.min.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                message : 'Hello World!!'
            }
        });
    </script>
</body>
</html>
